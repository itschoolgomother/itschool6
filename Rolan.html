<!DOCTYPE html>
<html>
<head>
	<title>Gamenotforyou</title>
	<style type="text/css">
		#squere{
width:100px;
height: 100px;
background:green;
position: absolute;
top:200px;
left:500px;} 
		.smile{
width:70px;
height: 70px;
background:green;
border-radius: 50%;
position: absolute;}

#a{
top:300px;
left:150px;
animation-name: kakaxa;
animation-duration: 4s;
animation-iteration-count: infinite;
		}
		#c{
top:100px;
left:200px;
animation-name: kakaxaa;
animation-duration: 1s;
animation-iteration-count: infinite;
		}
		#b{
top:200px;
left:100px;
		}
		@keyframes kakaxa{
		10%{left:500px;top:400px;}
		50%{left:1000px;top:50px;}
		100%{left:100px;top:600px;}
		}
		@keyframes kakaxaa{
		10%{left:100px;top:600px;width: 100px;}
		50%{left:1000px;top:50px;width: 300px;}
		100%{left:500px;top:400px;width: 1000px;}
		}
		</style>
</head>
<body>
<div id="squere"><input type="button" id="murka" value="push"></div>
<div class="smile" id="a"></div>
<div class="smile" id="b"></div>
<div class="smile" id="c"></div>

<script type="text/javascript">
	murka.onclick = function () {
		
		alert('hallo my name is Nastya')
	}
</script>
</body>
</html>
