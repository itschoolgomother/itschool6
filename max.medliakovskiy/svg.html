<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
	<link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>
	<svg width="400" height="400">
		<circle r="100" fill="gold" cx="200" cy="400" stroke="darkorange" stroke-width="100" stroke-dasharray="10"/>
		<circle r="100" fill="gold" cx="200" cy="400" stroke="tomato" stroke-width="70" stroke-dasharray="10 20"/>
		<circle r="100" fill="gold" cx="200" cy="400" stroke="yellow" stroke-width="40" stroke-dasharray="10 20 5 30"/>
		<circle r="50" fill="gold" cx="200" cy="200" stroke="red" stroke-width="10" stroke-dasharray="25" stroke-dashoffset="90"/>
	</svg>
	<svg width="400" height="400">
		<rect fill="khaki" stroke="darkkhaki" width="10" height="70" x="145" y="220"></rect>

  <circle stroke="orange" r="100" cx="150" cy="125" fill="yellow"></circle>

  <circle r="50" cx="150" cy="125" fill="dakknaki" stroke="crimson" stroke-width="60"></circle>

  <circle r="50" cx="150" cy="125" stroke="darkorange" stroke-width="60" stroke-dasharray="25 35"></circle>

  <circle r="50" cx="150" cy="125" fill="gold" stroke="green" stroke-width="20"></circle>
	</svg>
</body>
</html>
