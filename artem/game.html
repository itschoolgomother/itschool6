<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>
<div class="hero">
	<div class="head">
		<div class="eye">
			<div class="eye">
		
	</div>
	<div>
	<img src="coin.png">
	<img src="kymiho.png" id="hero">
</div>
	<script type="text/javascript">
		let hero = document.getElementById('hero');
let x = 10;
let y = 10;

document.addEventListener("keydown", move);
function move(e) {
	switch(e.keyCode){
		case 68:
		hero.style.left = x + "px";
		x+=50;
		break;

		case 65:
		hero.style.left = x + "px";
		x-=50;
		break;

		case 83:
		hero.style.top = y + "px";
		y+=50;
		break;

		case 87:
		hero.style.top = y + "px";
		y-=50;
		break;
	}
}


	</script>
</body>
</html>
