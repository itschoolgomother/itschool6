<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
<canvas width="600" height="400" id="myCanvas"></canvas>
<script type="text/javascript">
let cnv = document.getElementById("myCanvas");
let ctx = cnv.getContext("2d");

let x = cnv.width/2;
let y = cnv.height/2;

/*
ctx.beginPath();
ctx.rect(0,0,600,400);
ctx.fillStyle = "red";
ctx.fill();

*/

function draw(){
ctx.beginPath();
ctx.arc(x,y,100,0,Math.PI*2,false)
ctx.fillStyle = "red";
ctx.fill();
ctx.strokeStyle = "black";
ctx.stroke();
ctx.closePath();
if(y+100 == cnv.heigth){
x+=2;
y+=2;
}
}
setInterval(draw, 10);

</script>
<style type="text/css">
	canvas{
		border:10px solid black;
	}
</style>
</body>
</html>
