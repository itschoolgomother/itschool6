<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas width="600" height="400" id="myCanvas"></canvas>
<script type="text/javascript">
	let cnv = document.getElementById('myCanvas');
	let ctx = cnv.getContext('2d')
		let x1 = 200;
		let y1 = 200;
		let dx = 1;

	function DBR(){
ctx.beginPath();
ctx.clearRect(0, 0, cnv.width, cnv.height);
ctx.font = "44px serif";
ctx.fillText("serega sherif", 100, 100)
ctx.arc(x1, y1, 30, 0, Math.PI*2, false);
ctx.fillStyle = "yellow";
ctx.fill();
ctx.closePath();
x1+=dx;
y1+=dx;
if(x1+30>=cnv.width || x1-30 <= 0){
dx = -dx;
}
if(y1+30 >= cnv.height || y1-30 <= 0){
	dx = -dx;
}
	}
	setInterval(DBR, 1);
</script>
<style type="text/css">
	canvas{
		border: 1px solid black;
	}
</style>
</body>
</html>
