<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>
	<svg width="600" height="400">
		<rect width="50" height="50" fill="crimson"/>
		<rect width="50" height="50" fill="crimson" x="50" y="100" stroke="black" stroke-width="6"/>
		<circle r="100" cx="100" cy="250" />
		<ellipse rx="80" ry="30" cx="400" cy="300" />
		<line x1="0" y1="0" x2="300" y2="200" stroke="black" stroke-width="20" stroke-linecap="butt" />
		<polygon points="20,20 30,65 66,60 400,200"/>
	</svg>		
	<svg height="250" width="330">
  <rect class="leg" width="15" height="30" x="270" y="215" rx="2" fill="black" />
  <rect class="leg" width="15" height="30" x="50" y="215" rx="2" fill="black" />

  <rect class="case" width="300" height="200" x="20" y="25" rx="50" fill="dimgray" />
  <rect class="screen" width="195" height="160" x="40" y="45" rx="30" fill="deepskyblue" />

  <rect class="panel" width="55" height="100" x="250" y="80" rx="10" fill="black" />

  <rect class="button" width="35" height="20" x="260" y="90" rx="8" fill="red" />
  <rect class="button" width="35" height="20" x="260" y="120" rx="8" fill="gold" />
  <rect class="button" width="35" height="20" x="260" y="150" rx="8" fill="lime" />
</svg>
</body>
</html>
